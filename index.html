<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hilo Monkey</title>
  <style>
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f1f1f;
      color: #ffffff;
      display: flex;
    }

    .sidebar {
      width: 80px;
      background-color: #292929;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .menu-item {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-size: 0.9rem;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.2s ease;
    }

    .menu-item:hover {
      opacity: 1;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .card-stack {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      transition: all 0.3s ease;
    }

    .card {
      display: flex;
      flex-direction: row;
      min-width: 600px;
      height: 100vh;
      background-color: #292929;
      color: white;
      transition: transform 0.3s ease;
      border-radius: 0;
      box-shadow: none;
      position: relative;
      /* Add for sliding effect */
      will-change: margin, width;
    }

    .card.hide-body .card-body {
      max-width: 0;
      opacity: 0;
      padding: 0;
      margin: 0;
      overflow: hidden;
      transition: max-width 0.4s cubic-bezier(0.4,0,0.2,1), opacity 0.3s, padding 0.3s, margin 0.3s;
    }

    .card-body {
      flex-grow: 1;
      padding: 1rem;
      font-size: 0.85rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: max-width 0.4s cubic-bezier(0.4,0,0.2,1), opacity 0.3s, padding 0.3s, margin 0.3s;
      max-width: 1000px;
      opacity: 1;
      will-change: max-width, opacity, padding, margin;
    }

    .card-header {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      width: 80px;
      min-width: 80px;
      background: rgba(0,0,0,0.08);
      border-right: 1px solid rgba(255,255,255,0.08);
      padding: 0;
      position: relative;
      cursor: pointer;
    }

    .card-header-top {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 1rem 1rem 0 1rem;      /* ...existing code... */
      .card-title {
        font-size: 0.9rem;
        font-weight: 600;
        text-align: left; /* Changed from center to left */
        word-break: break-word;
        transform: rotate(-90deg);
        white-space: nowrap;
        max-width: 70px;      /* Prevent overflow beyond card */
        overflow: hidden;     /* Hide overflowed text */
        text-overflow: ellipsis;
        display: block;
      }
      /* ...existing code... */
      min-height: 40px;
    }

    .card-close {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
      margin-left: 0;
      margin-top: 0;
      padding: 0;
    }
    .card-close:hover {
      opacity: 1;
    }

    .card-header-bottom {
      display: flex;
      flex-direction: row;
      align-items: flex-start; /* Align left */
      /* margin-bottom: 1rem; */
      position: relative;
      min-height: 120px; /* Adjust as needed for spacing */
    }

    .card-icon {
      font-weight: bold;
      font-size: 1.2rem;
      position: absolute;
      text-align: center; 
      top: 50%;
      transform: translateY(-50%);
      margin-left: 0.5rem; /* Space between title and icon */
    }

    .card-title {
      font-size: 0.9rem;
      font-weight: 600;
      text-align: left;
      word-break: break-word;
      transform: rotate(-90deg);
      white-space: nowrap;
      max-width: 70px;
      /* overflow: hidden;
      text-overflow: ellipsis; */
      display: block;
      margin-bottom: 0; /* Remove gap from flex */
    }

    .card-body {
      flex-grow: 1;
      padding: 1rem;
      font-size: 0.85rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: max-width 0.4s cubic-bezier(0.4,0,0.2,1), opacity 0.3s, padding 0.3s, margin 0.3s;
      max-width: 1000px;
      opacity: 1;
      will-change: max-width, opacity, padding, margin;
    }

    .intro {
      text-align: left;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .intro-heading {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #f5f5f5;
    }

    .intro-text {
      font-size: 1rem;
      color: #ccc;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
      text-align: left;
    }

    .calculator-grid {
      display: grid;
      grid-template-columns: 1.5fr 2fr 0.7fr;
      width: 80%;
      /* gap: 1rem 0.2rem; */
      align-items: center;
      /* margin: 2rem 0; */
      border-radius: 0.rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      
      -webkit-backdrop-filter: blur(8px) saturate(160%);
      border: .5rem transparent solid;
    }

    .calculator-grid label {
      margin-bottom: 0.2rem;
    }

    .calculator-grid input, .calculator-grid select {
      width: 100%;
      padding: 0.2rem;
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 0.5rem 0;
      font-size: 0.9rem;
      color: #ccc;
      background-color: transparent;
      border: none;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">H</div>
    <div class="menu">
      <div class="menu-item">Tools</div>
      <div class="menu-item">About</div>
    </div>
  </div>
  <div class="main">
    <div class="card-stack" id="cardStack"></div>
  </div>

  <script>
    const sections = [
      "Calculator", "I-Section Parallel Flange", "H-Section Parallel Flange",
      "I-Section Taper Flange", "H-Section Piles", "Channels", "Angles Equal",
      "Angles Unequal", "Flats", "Hot rolled sheets, plates, slabs, squares, rounds",
      "Lipped channels", "Lipped zeds", "Lipped angles", "Cold formed channels",
      "Top hats", "Cold formed angles equal", "Cold formed angles unequal",
      "Hollow section square", "Hollow section round", "Hollow section rectangle",
      "Bolts and nuts"
    ];

    const cardStack = document.getElementById("cardStack");

    sections.forEach((section, idx) => {
      const card = document.createElement("div");
      card.classList.add("card");

      // Steel heat stage inspired colors
      const heatColors = [
        "#ff3c00", "#ff7f00", "#ffd700", "#7ec0ee", "#b0b0b0", "#606060", "#222222",
        "#c0c0c0", "#e5e5e5", "#a7b8c6", "#dbe9f4", "#f5f5f5", "#b8b8b8", "#8a8a8a",
        "#e0e0e0", "#bfcad6", "#f0f0f0", "#d6d6d6", "#b3b3b3", "#9e9e9e", "#ececec"
      ];
      card.style.backgroundColor = heatColors[idx % heatColors.length];

      // Unique lorem text for each card except Calculator

        "H-Section Piles: Etiam nec odio vestibulum est mattis effic itur. Fusce eget ex fermentum, ultricies nisi ac.",
        "Channels: Sed cursus, augue nec pulvinar dictum, massa quam dapibus leo, eget vulputate orci purus ut lorem.",
        "Angles Equal: Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia curae.",
        "Angles Unequal: Integer ac erat sed turpis sollicitudin bibendum. Suspendisse potenti.",
        "Flats: Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.",
        "Hot rolled sheets, plates, slabs, squares, rounds: Vivamus luctus urna sed urna ultricies ac tempor dui sagittis.",
        "Lipped channels: In condimentum facilisis porta. Sed nec diam eu diam mattis viverra.",
        "Lipped zeds: Nulla fringilla, orci ac euismod semper, magna diam porttitor mauris.",
        "Lipped angles: Quisque convallis, enim sit amet laoreet dictum, velit urna dictum urna.",
        "Cold formed channels: Morbi in sem quis dui placerat ornare. Pellentesque odio nisi, euismod in.",
        "Top hats: Praesent dapibus, neque id cursus faucibus, tortor neque egestas augue.",
        "Cold formed angles equal: Donec nec justo eget felis facilisis fermentum.",
        "Cold formed angles unequal: Aliquam porttitor mauris sit amet orci.",
        "Hollow section square: Aenean dignissim pellentesque felis.",
        "Hollow section round: Morbi in sem quis dui placerat ornare.",
        "Hollow section rectangle: Praesent dapibus, neque id cursus faucibus.",
        "Bolts and nuts: Fusce lobortis lorem at ipsum semper sagittis."
      ];

      let cardContent;
      if (section === "Calculator") {
        cardContent = `
          <div class="card-body">
            <div class="intro">
              <h1 class="intro-heading">Welcome to Hilo Monkey</h1>
              <p class="intro-text">
                A simple tool to calculate the mass of steel and other raw materials based on dimensions and type. Select a shape and get instant results â€” accurate, fast, and mobile-friendly.
              </p>
            </div>
            <div class="calculator-grid">
              <label for="material">Material</label>
              <div>
                <select id="material">
                  <option>Acetal</option>
                  <option>Aluminium</option>
                  <option>Cast Iron</option>
                  <option>Mild Steel</option>
                </select>
                <small>Typical/average density values are used.</small>
              </div>
              <div></div>

              <label for="form">Form</label>
              <select id="form">
                <option>Round Bar</option>
                <option>Square Bar</option>
                <option>Rectangular Bar</option>
                <option>Flat/Sheet</option>
                <option>Hex Bar</option>
              </select>
              <div></div>

              <label for="width">Width</label>
              <input type="number" id="width" />
              <select>
                <option>mm</option>
                <option>cm</option>
                <option>m</option>
                <option>in</option>
                <option>ft</option>
              </select>

              <label for="depth">Depth</label>
              <input type="number" id="depth" />
              <select>
                <option>mm</option>
                <option>cm</option>
                <option>m</option>
                <option>in</option>
                <option>ft</option>
              </select>

              <label for="length">Length</label>
              <input type="number" id="length" />
              <select>
                <option>mm</option>
                <option>cm</option>
                <option>m</option>
                <option>in</option>
                <option>ft</option>
              </select>

              <div></div>
              <button onclick="calculateMass()">Calculate</button>
              <div></div>

              <label>Weight (kg)</label>
              <div id="resultKg"></div>
              <div></div>
              <label>Weight (t)</label>
              <div id="resultT"></div>
              <div></div>
              <label>Weight (lb)</label>
              <div id="resultLb"></div>
              <div></div>
            </div>
            <footer>
              Â© 2025 Hilo Monkey
            </footer>
          </div>`;
      } else {
        cardContent = `<div class='card-body'><p>${loremTexts[idx] || "Lorem ipsum dolor sit amet, consectetur adipiscing elit."}</p></div>`;
      }

      // Card left section (sidebar-style)
      const cardHeader = `
        <div class="card-header" onclick="toggleCardBody(this)">
          <div class="card-header-top">
            <button class="card-close" onclick="event.stopPropagation();this.closest('.card').style.display='none'">Ã—</button>
          </div>
          <div class="card-header-bottom">
            <div class="card-title">${section}</div>
            <div class="card-icon">O</div>
          </div>
        </div>
      `;

      card.innerHTML = `
        ${cardHeader}
        ${cardContent}
      `;

      cardStack.appendChild(card);
    });

    function calculateMass() {
      const resultKg = document.getElementById("resultKg");
      const resultT = document.getElementById("resultT");
      const resultLb = document.getElementById("resultLb");

      // Placeholder calculation
      resultKg.textContent = "123.45 kg";
      resultT.textContent = "0.123 t";
      resultLb.textContent = "272.13 lb";
    }

    function toggleCardBody(headerElem) {
      const card = headerElem.closest('.card');
      card.classList.toggle('hide-body');
    }
  </script>
</body>
</html>
